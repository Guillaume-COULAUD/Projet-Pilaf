<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/ModifierProduit.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script  type="text/javascript" src="js/ModifierProduit.js"></script>
    <title></title>
  </head>
  <body class="quatre">
  	<div class="container">
    <header>
      <h1>Société PILAF <span>Bienvenue PILAF</span></h1>
    </header>

    
      <div class="useCase">
        <nav>
          <ul>
          	<li><a href="index.html">Accueil</a></li>
            <li><a href="EnregistrerProduit.html">Enregistrer un produit </a></li>
            <li><a href="ChercherProduit.html">Consulter produits </a></li>
            <li><a href="SupprimerProduit.html">Supprimer produits </a></li>
          </ul>
        </nav>
        
        <section>
        <h2>MODIFIER UN PRODUIT</h2>
		
		<article>
			<h3>Information principale</h3>
			<table id="informationPrincipale">
				<tr>
					<th id="label1"><label for="designation">Désignation :</label></th>
					<td><input id="designation" type="text"  placeholder="Ex :Pomme de terre" name="designation" class="Input"></td>
					<td ><img src="pic/150150.png" style="width:150px;height: 150px" id="img_produit"></td>
				</tr>
				<tr>
					<th ><label for="prix">Prix :</label></th>
					<td>
						<input id="prix" type="text"  placeholder="Ex :3" name="prix" class="Input">
						<a >€</a>
					</td>
					<td id="buttonAjouter">
						<button type="button" class="btn btn-block btn-primary btn-xs" onclick="driverUpload();"><i class="fa fa-cloud-upload"></i>Ajouter une photo</button>
					</td>
				</tr>
			</table>
			<input type="file" id="input_upload_driver" style="display: none" accept="image/jpg, image/png, image/jpeg"  onChange="preview(this,'img_produit');">
		</article>
			
		<article>
			<h3>Information complémentaire</h3>
			<table id="informationComplementaire">
				<tr>
					<th id="label2"><label for="designation">Référence :</label></th>
					<td><input id="reference" type="text"  placeholder="Ex :S5522163TD" name="reference" class="Input"></td>
					<td class="input">Fournisseur :</td>
					<td>
						<div class="custom-select">
							<select>
								<option value="0">BIODIS</option>
								<option value="1">NATURDIS</option>
								<option value="2">PUR ALIMENT</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<th ><label class="label2 for="prix">Détail d'un produit :</label></th>
					<td colspan="3">
						<textarea name="reworkmes"   cols="40"   rows="6"   style="OVERFLOW:   hidden"  placeholder="Ex :C'est un produit bio qui est bienvenu par le public selon la recherche."></textarea>
					</td>			
				</tr>
			</table>
		</article>
		
		<aside>
			<button id="valider" onClick="return confirm('Vous être sur(e) de modifier ce produit ?');"><a href="ChercherProduit.html">Valider</a></button>
				<button id="annuler" onClick="return confirm('Vous être sur(e) d’annuler la modification ?');"><a href="ChercherProduit.html">Annuler</a></button>
		</aside>
      
        </section>

      </div>
      

    </div>

  </body>
</html>
