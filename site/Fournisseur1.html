   <form class="register">
            <h1>BIODIS</h1> 

            <fieldset class="row2">
                <legend>Information fournisseur </legend>
                <p>
                    <label> Prenom : </label>
                    <input type="text" class="long" maxlength="20" placeholder=" Jean"/>
                </p>
                <p>
                    <label>Nom : </label>
                    <input type="text" class="long" maxlength="20" placeholder=" DUPONT"/>
                </p>
                <p>
                    <label>Entreprise : </label>
                    <input type="text" class="long" maxlength="20" placeholder="BIODIS"/>
                </p>
                <p class="espace2">
                    <label>Adresse </label>
                    <input type="text" class="long" placeholder="11 Rue de la Retardais "/>
                </p>
                <p class="espace2">
                    <input type="text" class="ville" placeholder=" RENNES"/>
                </p>
                <p class="espace2">
					<label> Code Postal</label>
                    <input type="text" class="codePostal" placeholder=" 35000"/>
                </p>
                
                <p class="espace2">
					<label> Pays</label>
                    <input type="text" class="codePostal" placeholder=" FRANCE"/>
                </p>

            </fieldset>

            <fieldset class="row3">
                <legend>Coordonnées fournisseurs</legend>
                <p>
                    <label>Email :</label>
                    <input type="text" class="mail" placeholder=" contact@natexbio.com" />
                </p>

                  
                  
                      <p class="espace">
                        <label>Téléphone :</label> 
                        <input type="text" class="telephone" placeholder=" 02 99 54 12 18" />
                      </p>

                      <p class="espace"> 
                        <label class="lmobile">Mobile :</label> 
                        <input type="text" class="telephone" placeholder=" Non renseigné " />
                      </p>

                      <p class="espace">
                        <label class="lfax">Fax :</label> 
                        <input type="text" class="telephone" placeholder=" 01 47 75 03 09" />
                      </p>

                <p>
                    <label class="refClient">Ref. client chez le fournisseur : </label>
                    <input type="text" placeholder=" 105044912" class="iRefClient" />
                </p>

                <p>
                    <div class="immatriculation">
                        <label class="immat">N° SIRET du fournisseur :</label>
                        <input type="text" placeholder=" 753 847 128" class="numImmat" />
                    </div>
                </p>
                <p>
                    <label class="lCompte"> Compte fournisseurs :</label> 
                    <input type="text" placeholder=" 78000000009" class="IBAN" />
                </p>
				<p>
                    <label class="lCompte"> IBAN Fournisseur :</label> 
                    <input type="text" placeholder="FR14 2004 1010 0505 0001 3M02 606" class="IBAN" />
                </p>

                <h4>Notes</h4>
                <textarea type="text" class="infobox"> 
                </textarea>
            </fieldset>
